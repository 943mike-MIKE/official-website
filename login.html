<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登入｜雋宇命理</title>
  <style>
    :root {
      --gold: #E4C27A;
      --ink: #F5E6C8;
      --bg: #000;
      --muted: rgba(182,141,76,.3);
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
    }

    @font-face {
      font-family: 'YuWeiCalligraphy';
      src: url('YuWeiCalligraphy.ttf') format('truetype');
      font-display: swap;
    }

    body {
      margin: 0;
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: var(--bg) url("login-bg.png") center/cover no-repeat fixed;
      color: var(--ink);
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5vw;
    }

    .brand {
      max-width: 55%;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
      background: rgba(0,0,0,0.55);
      padding: 14px 20px;
      border-radius: 16px;
      border: 1px solid rgba(228,194,122,.25);
      box-shadow: 0 8px 20px rgba(0,0,0,.35);
      width: fit-content;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    .logo b {
      color: var(--gold);
      font-size: 32px;
      letter-spacing: 0.25em;
      font-family: 'YuWeiCalligraphy', serif;
    }

    .slogan {
      font-family: 'YuWeiCalligraphy', "Noto Serif TC", serif;
      font-size: 48px;
      letter-spacing: 0.35em;
      line-height: 1.9;
      white-space: normal;
      background: none;
      padding: 18px 26px;
      border-radius: 16px;
      border: 1px solid rgba(228,194,122,.25);
      box-shadow: 0 8px 20px rgba(0,0,0,.35);
      display:inline-block;
      background-image: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.55) 50%, rgba(255,255,255,0) 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shine 6s linear infinite;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo">
        <img src="logo.png" alt="logo">
        <b>雋宇命理</b>
      </div>
      <div class="slogan">
        地獄不空　誓不成佛<br>渡盡一切　方證菩提
      </div>
    </div>

    <div class="panel">
      <h2>管理後台登入</h2>
      <form id="loginForm">
        <div class="field">
          <label for="account">帳號</label>
          <input id="account" name="account" required placeholder="輸入帳號">
        </div>
        <div class="field">
          <label for="password">密碼</label>
          <input id="password" name="password" type="password" required placeholder="輸入密碼">
        </div>
        <button type="submit">登入</button>
      </form>
      <div class="foot">
        © 雋宇命理 MIKE Tarot
      </div>
      <div class="foot" style="margin-top:20px;">
        <a href="index.html" style="display:inline-block;background:rgba(0,0,0,0.55);padding:12px 24px;border-radius:12px;border:1px solid rgba(228,194,122,.25);box-shadow:0 8px 20px rgba(0,0,0,.35);color:var(--gold);font-size:16px;">返回上一頁</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const id = document.getElementById('account').value.trim();
      const pw = document.getElementById('password').value.trim();
      if (id === '123' && pw === '123') {
        window.location.href = 'ig機器人.html';
      } else {
        alert('帳號或密碼錯誤');
      }
    });
  </script>
</body>
</html>
