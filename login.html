<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登入｜雋宇命理</title>
  <style>
:root {
  --gold: #E4C27A;
  --ink: #F5E6C8;
  --bg: #000;
  --muted: rgba(182,141,76,.3);
  --radius: 18px;
  --shadow: 0 10px 30px rgba(0,0,0,.35);
}

@font-face {
  font-family: 'YuWeiCalligraphy';
  src: url('YuWeiCalligraphy.ttf') format('truetype');
  font-display: swap;
}

body{
  margin:0;
  font-family:"Noto Serif TC","Microsoft JhengHei",serif;
  background:var(--bg) url("login-bg.png") center/cover no-repeat fixed;
  color:var(--ink);
}

.wrap{
  min-height:100vh;
  display:flex;
  justify-content:space-evenly;
  align-items:center;
  padding:5vw;
}

.brand{ max-width:55%; }

.logo{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:10px;
  background:rgba(0,0,0,0.75);
  padding:14px 20px;
  border-radius:16px;
  border:1px solid rgba(228,194,122,.25);
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  width:fit-content;
}

.logo img{ width:50px;height:50px; }
.logo b{
  color:var(--gold);
  font-size:32px;
  letter-spacing:0.25em;
  font-family:'YuWeiCalligraphy',serif;
}

.slogan{
  background:rgba(0,0,0,0.78);
  padding:18px 26px;
  border-radius:16px;
  border:1px solid rgba(228,194,122,.25);
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  display:inline-block;
}

/* 文字本體 */
.shineTxt{
  position:relative;
  font-family:'YuWeiCalligraphy',"Noto Serif TC",serif;
  font-size:48px;
  letter-spacing:0.35em;
  line-height:1.9;
  color:#D9B363;
  display:inline-block;
}

/* 光掃貼字動畫 */
.shineTxt::after{
  content:"";
  display:none;
}

/* 登入面板 */
.panel{
  width:360px;
  background:rgba(0,0,0,0.85);
  padding:30px;
  border-radius:18px;
  border:1px solid rgba(228,194,122,.25);
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}

.panel h2{
  margin:0 0 20px;
  color:var(--gold);
  text-align:center;
  letter-spacing:0.1em;
}

.field{
  margin-bottom:16px;
  display:flex;
  flex-direction:column;
}

.panel input{
  padding:10px 14px;
  border-radius:10px;
  border:1px solid var(--muted);
  background:#111;
  color:var(--ink);
  font-size:15px;
}

.panel button{
  width:100%;
  margin-top:5px;
  padding:10px 0;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#E4C27A,#8B6B2E);
  color:#000;
  font-weight:700;
  font-size:16px;
  box-shadow:0 6px 15px rgba(0,0,0,.35);
}

.foot{
  margin-top:12px;
  text-align:center;
  color:var(--ink);
  font-size:14px;
}
</style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo">
        <img src="logo.png" alt="logo">
        <b>雋宇命理</b>
      </div>
      <div class="slogan">
        <span class="shineTxt" data-text="地獄不空　誓不成佛">地獄不空　誓不成佛</span><br>
        <span class="shineTxt" data-text="渡盡一切　方證菩提">渡盡一切　方證菩提</span>
      </div>
    </div>

    <div class="panel">
      <h2 style="font-family:'ZhiMianXingChenDeShanYao',serif;">修行者由此進</h2>
      <form id="loginForm">
        <div class="field">
          <label for="account">帳號</label>
          <input id="account" name="account" required placeholder="輸入帳號">
        </div>
        <div class="field">
          <label for="password">密碼</label>
          <input id="password" name="password" type="password" required placeholder="輸入密碼">
        </div>
        <button type="submit">登入</button>
      </form>
      <div class="foot">
        © 雋宇命理 MIKE Tarot
      </div>
      <div class="foot" style="margin-top:20px;">
        <a href="index.html" style="display:inline-block;background:rgba(0,0,0,0.55);padding:12px 24px;border-radius:12px;border:1px solid rgba(228,194,122,.25);box-shadow:0 8px 20px rgba(0,0,0,.35);color:var(--gold);font-size:16px;">返回上一頁</a>
      </div>
    </div>
  </div>

  <script>
    
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const id = document.getElementById('account').value.trim();
      const pw = document.getElementById('password').value.trim();
      if (id === '123' && pw === '123') {
        window.location.href = 'ig機器人.html';
      } else {
        alert('帳號或密碼錯誤');
      }
    });
  </script>
</body>
</html>
