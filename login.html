<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登入｜雋宇命理</title>
  <style>
    :root {
      --gold: #E4C27A;
      --ink: #F5E6C8;
      --bg: #000;
      --muted: rgba(182,141,76,.3);
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
    }

    @font-face {
      font-family: 'YuWeiCalligraphy';
      src: url('C:/Users/User/OneDrive/桌面/官方網站/禹卫书法隶书繁体（新优化版）.ttf') format('truetype');
      font-display: swap;
    }

    body {
      margin: 0;
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: var(--bg) url("bg.png") center/cover no-repeat fixed;
      color: var(--ink);
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5vw;
    }

    .brand {
      max-width: 45%;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    .logo b {
      color: var(--gold);
      font-size: 20px;
      letter-spacing: 0.2em;
    }

    .slogan {
      font-family: 'YuWeiCalligraphy', "Noto Serif TC", serif;
      font-size: 36px;
      color: var(--ink);
      letter-spacing: 0.3em;
      line-height: 1.8;
    }

    .panel {
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid var(--muted);
      border-radius: var(--radius);
      padding: 40px;
      width: 360px;
      box-shadow: var(--shadow);
    }

    .panel h2 {
      margin: 0 0 20px;
      color: var(--gold);
      letter-spacing: 0.1em;
    }

    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    label {
      margin-bottom: 6px;
      font-size: 14px;
      color: rgba(245, 230, 200, .85);
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(228, 194, 122, .4);
      background: rgba(0, 0, 0, .4);
      color: var(--ink);
      font-size: 16px;
    }

    input:focus {
      border-color: var(--gold);
      outline: none;
      box-shadow: 0 0 0 2px rgba(228, 194, 122, .2);
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--gold);
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(228, 194, 122, .25);
    }

    .foot {
      text-align: center;
      margin-top: 20px;
      color: rgba(245, 230, 200, .7);
      font-size: 14px;
    }

    .foot a {
      color: var(--gold);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo">
        <img src="logo.png" alt="logo">
        <b>雋宇命理</b>
      </div>
      <div class="slogan">
        地獄不空　誓不成佛<br>
        渡盡一切　方證菩提
      </div>
    </div>

    <div class="panel">
      <h2>管理後台登入</h2>
      <form id="loginForm">
        <div class="field">
          <label for="account">帳號</label>
          <input id="account" name="account" required placeholder="輸入帳號">
        </div>
        <div class="field">
          <label for="password">密碼</label>
          <input id="password" name="password" type="password" required placeholder="輸入密碼">
        </div>
        <button type="submit">登入</button>
      </form>
      <div class="foot">
        © <span id="y"></span> 雋宇命理 MIKE Tarot
      </div>
    </div>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const id = document.getElementById('account').value.trim();
      const pw = document.getElementById('password').value.trim();
      if (id === '123' && pw === '123') {
        window.location.href = 'admin.html';
      } else {
        alert('帳號或密碼錯誤');
      }
    } else {
        alert('帳號或密碼錯誤');
      }
    });
  </script>
</body>
</html>
